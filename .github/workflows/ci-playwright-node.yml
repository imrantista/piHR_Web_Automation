name: CI Playwright (Node)

on:
  workflow_dispatch:
    inputs:
      target_env:
        description: "Target environment"
        required: true
        default: "PIHR_PROD"
        type: choice
        options: [PIHR_PROD, PIHR_QA, PIHR_DEV]
  push:
    branches: [main]

permissions:
  contents: read
  id-token: write

jobs:
  e2e-node:
    runs-on: ubuntu-latest
    env:
      ENV: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && 'PIHR_PROD' || github.event.inputs.target_env }}
      REPORT_ID: ${{ github.run_number }}-${{ github.run_id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Variables and Secrets
        env:
          BASE_URL_PIHR_PROD: ${{ vars.BASE_URL_PIHR_PROD }}
          BASE_URL_PIHR_QA: ${{ vars.BASE_URL_PIHR_QA }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          EMPLOEE_EMAIL: ${{ secrets.EMPLOEE_EMAIL }}
          EMPLOYEE_EMAIL: ${{ secrets.EMPLOYEE_EMAIL }}
          EMPLOYEE_PASSWORD: ${{ secrets.EMPLOYEE_PASSWORD }}
        shell: bash
        run: |
          echo "ðŸ” Checking required GitHub repo Variables and Secrets..."
          MISSING=0
          
          # Check Variables
          if [ -z "$BASE_URL_PIHR_PROD" ]; then
            echo "âŒ Missing Variable: BASE_URL_PIHR_PROD"
            MISSING=1
          else
            echo "âœ… Found Variable: BASE_URL_PIHR_PROD"
          fi
          
          if [ -z "$BASE_URL_PIHR_QA" ]; then
            echo "âš ï¸  Missing Variable: BASE_URL_PIHR_QA (optional)"
          else
            echo "âœ… Found Variable: BASE_URL_PIHR_QA"
          fi
          
          # Check Secrets
          if [ -z "$ADMIN_EMAIL" ]; then
            echo "âŒ Missing Secret: ADMIN_EMAIL"
            MISSING=1
          else
            echo "âœ… Found Secret: ADMIN_EMAIL"
          fi
          
          if [ -z "$ADMIN_PASSWORD" ]; then
            echo "âŒ Missing Secret: ADMIN_PASSWORD"
            MISSING=1
          else
            echo "âœ… Found Secret: ADMIN_PASSWORD"
          fi
          
          if [ -z "$EMPLOEE_EMAIL" ] && [ -z "$EMPLOYEE_EMAIL" ]; then
            echo "âŒ Missing Secret: EMPLOEE_EMAIL or EMPLOYEE_EMAIL"
            MISSING=1
          else
            echo "âœ… Found Secret: EMPLOEE_EMAIL or EMPLOYEE_EMAIL"
          fi
          
          if [ -z "$EMPLOYEE_PASSWORD" ]; then
            echo "âŒ Missing Secret: EMPLOYEE_PASSWORD"
            MISSING=1
          else
            echo "âœ… Found Secret: EMPLOYEE_PASSWORD"
          fi
          
          if [ $MISSING -eq 1 ]; then
            echo ""
            echo "ðŸ“‹ Required Variables and Secrets are missing!"
            echo ""
            echo "Go to: GitHub Repo â†’ Settings â†’ Secrets and variables â†’ Actions"
            echo ""
            echo "Add these VARIABLES:"
            echo "   â€¢ BASE_URL_PIHR_PROD"
            echo "   â€¢ BASE_URL_PIHR_QA"
            echo ""
            echo "Add these SECRETS:"
            echo "   â€¢ ADMIN_EMAIL"
            echo "   â€¢ ADMIN_PASSWORD"
            echo "   â€¢ EMPLOEE_EMAIL (or EMPLOYEE_EMAIL)"
            echo "   â€¢ EMPLOYEE_PASSWORD"
            echo ""
            exit 1
          fi

      - name: Generate .env for tests
        env:
          BASE_URL_PIHR_PROD: ${{ vars.BASE_URL_PIHR_PROD }}
          BASE_URL_PIHR_QA: ${{ vars.BASE_URL_PIHR_QA }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          EMPLOEE_EMAIL: ${{ secrets.EMPLOEE_EMAIL }}
          EMPLOYEE_EMAIL: ${{ secrets.EMPLOYEE_EMAIL }}
          EMPLOYEE_PASSWORD: ${{ secrets.EMPLOYEE_PASSWORD }}
        shell: bash
        run: |
          set -e
          echo "BASE_URL_PIHR_PROD=${BASE_URL_PIHR_PROD}"   >> .env
          echo "BASE_URL_PIHR_QA=${BASE_URL_PIHR_QA}"       >> .env
          echo "ADMIN_EMAIL=${ADMIN_EMAIL}"               >> .env
          echo "ADMIN_PASSWORD=${ADMIN_PASSWORD}"         >> .env
          echo "EMPLOYEE_EMAIL=${EMPLOEE_EMAIL:-$EMPLOYEE_EMAIL}"         >> .env
          echo "EMPLOYEE_PASSWORD=${EMPLOYEE_PASSWORD}"   >> .env
          echo "ENV=${ENV}" >> .env
          echo "----- .env (sanitized) -----"
          grep -E '^(ENV|BASE_URL|EMPLOYEE_EMAIL|ADMIN_EMAIL)' .env || true
          echo "----------------------------"

      - name: Setup Node.js (use Node 20 to satisfy jsdom / webidl-conversions)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers and deps
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          ENV: ${{ env.ENV }}
        run: |
          rm -rf allure-results playwright-report || true
          mkdir -p allure-results playwright-report
          npx playwright test --reporter=line,allure-playwright

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ env.REPORT_ID }}
          path: allure-results
          if-no-files-found: warn

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ env.REPORT_ID }}
          path: playwright-report
          if-no-files-found: warn
