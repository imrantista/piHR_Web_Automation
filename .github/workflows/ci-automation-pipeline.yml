name: CI_PIHR

on:
  workflow_dispatch:
    inputs:
      target_env:
        description: "Target environment"
        required: true
        default: "PIHR_PROD"
        type: choice
        options: [PIHR_PROD, PIHR_QA, PIHR_DEV]
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ENV: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && 'PIHR_PROD' || github.event.inputs.target_env }}
      PROJECT_ID: ci
      REPORT_ID: ${{ github.run_number }}-${{ github.run_id }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            **/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright Browsers
        id: cache-pw
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: pw-browsers-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: pw-browsers-${{ runner.os }}-

      - name: Install Playwright Browsers
        if: steps.cache-pw.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Cache Allure CLI
        id: cache-allure
        uses: actions/cache@v3
        with:
          path: /opt/allure-2.24.0
          key: allure-${{ runner.os }}-2.24.0
          restore-keys: allure-${{ runner.os }}-

      - name: Install Allure CLI
        if: steps.cache-allure.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y curl unzip
          curl -L -o allure.tgz https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
          sudo tar -zxvf allure.tgz -C /opt/
          echo "/opt/allure-2.24.0/bin" >> $GITHUB_PATH

      - name: Setup Allure from cache
        if: steps.cache-allure.outputs.cache-hit == 'true'
        run: echo "/opt/allure-2.24.0/bin" >> $GITHUB_PATH

      - name: Verify Allure
        run: allure --version

      - name: Clear Previous Allure Results
        run: |
          rm -rf allure-results allure-report allure-history gh-pages summary.txt .env || true
          mkdir -p allure-results allure-report allure-history

      - name: Generate .env for tests
        shell: bash
        run: |
          set -e
          echo "BASE_URL_PIHR_PROD=${{ vars.BASE_URL_PIHR_PROD }}"   >> .env
          echo "BASE_URL_PIHR_QA=${{ vars.BASE_URL_PIHR_QA }}"       >> .env
          echo "ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}"               >> .env
          echo "ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}"         >> .env
          echo "EMPLOYEE_ADMIN_EMAIL=${{ secrets.EMPLOYEE_ADMIN_EMAIL }}" >> .env
          echo "EMPLOYEE_ADMIN_PASSWORD=${{ secrets.EMPLOYEE_ADMIN_PASSWORD }}" >> .env
          echo "EMPLOYEE_EMAIL=${{ secrets.EMPLOYEE_EMAIL }}"         >> .env
          echo "EMPLOYEE_PASSWORD=${{ secrets.EMPLOYEE_PASSWORD }}"   >> .env
          echo "DEACTIVATED_ADMIN=${{ secrets.DEACTIVATED_ADMIN }}"   >> .env
          echo "DEACTIVATED_PASSWORD=${{ secrets.DEACTIVATED_PASSWORD }}" >> .env
          echo "SUPERVISOR_EMAIL=${{ secrets.SUPERVISOR_EMAIL }}"      >> .env
          echo "SUPERVISOR_PASSWORD=${{ secrets.SUPERVISOR_PASSWORD }}" >> .env
          echo "ENV=${ENV}" >> .env
          echo "----- .env (sanitized) -----"
          grep -E '^(ENV|BASE_URL)' .env || true
          echo "----------------------------"

      - name: Run Playwright Tests
        continue-on-error: true
        run: npx playwright test tests/functional/Attendance/attendance.spec.js --grep "@Business/Functional"

      - name: Upload Global Setup Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: global-setup-artifacts
          path: artifacts/global-setup/**/*
          if-no-files-found: ignore

      - name: Check gh-pages existence
        id: has-ghpages
        shell: bash
        run: |
          if git ls-remote --heads "https://github.com/${{ github.repository }}.git" gh-pages | grep gh-pages >/dev/null; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "gh-pages exists"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "gh-pages does not exist yet (first deploy)"
          fi

      - name: Checkout gh-pages (history restore)
        if: always() && steps.has-ghpages.outputs.exists == 'true'
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          persist-credentials: false

      - name: Restore Allure history
        if: always()
        run: |
          if [ -d "gh-pages/projects/${PROJECT_ID}/history" ]; then
            echo "Restoring Allure history from gh-pages/projects/${PROJECT_ID}/history"
            rm -rf allure-history
            mkdir -p allure-history
            cp -r "gh-pages/projects/${PROJECT_ID}/history" allure-history
          else
            echo "No previous history found"
          fi

      - name: Inject restored history into allure-results
        if: always()
        run: |
          mkdir -p allure-results/history
          if [ -d "allure-history/history" ]; then
            cp -r "allure-history/history/." "allure-results/history/" || true
            echo "Injected history into allure-results/history"
          else
            echo "No restored history folder found"
          fi

      - name: Generate Allure Report for Pages
        if: always()
        run: |
          allure generate allure-results --clean -o allure-report/projects/${REPORT_ID}
          ls -lah allure-report/projects/${REPORT_ID} || true
          touch allure-report/projects/${REPORT_ID}/.nojekyll

      - name: Upload Allure Report Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-videos
          path: allure-report/projects/${{ env.REPORT_ID }}/data/attachments/*.webm
          if-no-files-found: ignore

      - name: Upload Failure Screenshots
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: failure-screenshots
          path: allure-report/projects/${{ env.REPORT_ID }}/data/attachments/*.png
          retention-days: 7
          if-no-files-found: ignore

      - name: Setup Pages
        if: always()
        uses: actions/configure-pages@v5

      - name: Upload Allure site to Pages
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report/projects/${{ env.REPORT_ID }}

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report/projects/${{ env.REPORT_ID }}
          destination_dir: projects/${{ env.REPORT_ID }}
          keep_files: true

      - name: Add Report Link to Summary
        if: always()
        run: |
          echo "## Test Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[Click to view report](https://imrantista.github.io/piHR_Web_Automation/projects/${{ env.REPORT_ID }})" >> $GITHUB_STEP_SUMMARY

      - name: Install mailx
        if: always()
        run: |
          sudo apt-get update
          sudo apt-get install -y mailutils

      - name: Install jq
        if: always()
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Configure mailx for SMTP
        if: always()
        run: |
          echo "set smtp=smtps://smtp.gmail.com:465" >> ~/.mailrc
          echo "set smtp-auth=login" >> ~/.mailrc
          echo "set smtp-auth-user=${{ secrets.SMTP_USERNAME }}" >> ~/.mailrc
          echo "set smtp-auth-password=${{ secrets.SMTP_PASSWORD }}" >> ~/.mailrc
          echo "set ssl-verify=ignore" >> ~/.mailrc

      - name: Extract Key Test Summary
        if: always()
        run: |
          REPORT_PATH="allure-report/projects/${{ env.REPORT_ID }}/widgets/summary.json"
          if [ -f "$REPORT_PATH" ]; then
            jq -r '"PIHR Automation Report(CI): Passed: \(.statistic.passed) | Failed: \(.statistic.failed) | Total: \(.statistic.total)"' "$REPORT_PATH" > summary.txt
          else
            echo "No summary found. Check if tests executed correctly." > summary.txt
          fi
          echo "" >> summary.txt
          echo "View full report(CI): https://imrantista.github.io/piHR_Web_Automation/projects/${{ env.REPORT_ID }}" >> summary.txt

      - name: Send Email with Allure Report
        if: always()
        run: |
          cat summary.txt | mailx -s "PIHR Automation Test Report Summary" mostafa.imran@vivasoftltd.com
